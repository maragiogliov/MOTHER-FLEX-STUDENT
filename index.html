<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mother FLex</title>
</head>
<body>
    <main>
        <div class="sidebar"> 
            
                <ul class="box-for-buttons">
                    <button nav class="button-logo"> <a href="#logo-editor-link"><img src="./icons - Mothercode/000logocolor.png" height="80%" alt="mothercode-logo"></a></button>
                    <button nav class="button-logo"> <a href="#calendar-link"><img src="./icons - Mothercode/000calendar.png" alt="mothercode-calendar"></a></button>
                    <button nav class="button-logo"> <a href="#lessons-link"><img src="./icons - Mothercode/000code.png" alt="mothercode-lessons"></a></button>
                    <button nav class="button-logo"> <a href="#exercise-link"><img src="./icons - Mothercode/000book.png" alt="mothercode-exercise"></a></button>
                    <button nav class="button-logo"> <a href="#whiteboard-link"><img src="./icons - Mothercode/000whiteboard.png" alt="mothercode-whiteboard"></a></button>
                    <button nav class="button-logo"> <a href="#profile-link"><img src="./icons - Mothercode/000profile.png" alt="mothercode-profile"></a></button>
                 
                </ul>
           
        </div>
        <div class="output"> 
            
            <div class="box1">
                <div class="box-top">
                    <button class="button-html">HTML</button>
                    <button class="button-css"> CSS</button>
                    <button class="button-js">JS</button>

                </div>
                <div class="box-center"></div>
                <div class="box-bottom">
                    <button class="button-console">CONSOLE</button>
                    </div>
            </div>
            <div class="box2">

                <div class="box2-top">
                    <button class="button-send">Submit</button>
               
                </div>
                <div class="box-center-right"></div>
                <div class="box-bottom-right">
                    box bottom</div>
            </div>
        
        </div>

</body>
</html>
